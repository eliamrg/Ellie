

<ion-content mode="ios">

  <ion-fab  vertical="top" horizontal="start" translucent="false">
    <ion-fab-button href="/settings" size="small"  color="tertiary">
      <ion-icon    name="settings"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row [ngStyle]="{'background-image':'url('+UserInfo.cover+')'}" class="ion-text-center cover">
      <ion-col class="profile-pic" size="12">
        <ion-thumbnail class="profile-pic-tumbnail">
          <img alt="profile-pic" defaultImage="../../../assets/avatar.svg" [lazyLoad]="UserInfo.profilePicture" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center username ">
      <ion-col size="12">{{UserInfo.displayName}}</ion-col>
    </ion-row>
    <ion-row class="ion-text-center ">
      <ion-col size="12">{{UserInfo.user}}</ion-col>
    </ion-row>
    <ion-row class="ion-text-center ">
      <ion-col size="12">{{UserInfo.description}}</ion-col>
    </ion-row>
    <ion-row class="ion-text-center ">
      <ion-col *ngIf="myPosts[0].id=='' else elseBlock" size="4">0</ion-col>
      <ng-template #elseBlock><ion-col size="4">{{myPosts.length||0}}</ion-col></ng-template>
      <ion-col size="4">2</ion-col>
      <ion-col size="4">3</ion-col>
    </ion-row>
    <ion-row class="ion-text-center titles">
      <ion-col size="4">Posts</ion-col>
      <ion-col size="4">Followers</ion-col>
      <ion-col size="4">Following</ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
    
    

      <ion-segment color="tertiary" value="myPosts" (ionChange)="segmentChanged($event)">
        
        <ion-segment-button value="myPosts">
          Posts
        </ion-segment-button>
        <ion-segment-button value="friendsPosts">
          FriendÂ´s Posts
        </ion-segment-button>
      </ion-segment>
    </ion-row>
    <ion-row *ngIf="visiblePosts=='myPosts'">
      <div *ngIf="myPosts[0].id==''">
        <ion-card style="text-align: center;" color="transparent">
          <ion-card-header>
            <ion-card-title>It's seems you haven't posted anything yet</ion-card-title>
            
          </ion-card-header>
        
          <ion-card-content>
            Click the camera to make your First Post
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngIf="myPosts[0].id!=''">
        <ion-grid>
          <ion-row>
            <ion-col 
              size="4" 
              *ngFor="let post of myPosts" 
              >
              <ion-thumbnail class="posts-tumbnail" >
                <img defaultImage="../../../assets/Ellie icon.png" [lazyLoad]="post.picture" alt="posts"  (click)="goToImage(post.picture)"/>
              </ion-thumbnail>
              
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-row>
    <ion-row *ngIf="visiblePosts=='friendsPosts'">
      <ion-col 
        size="4" 
        *ngFor="let image of friendsPosts" >
        <ion-thumbnail class="posts-tumbnail" >
          <img defaultImage="../../../assets/Ellie icon.png" [lazyLoad]="image" alt="posts"  (click)="goToImage(image)"/>
        </ion-thumbnail>
        
      </ion-col>
    </ion-row>
  </ion-grid>
