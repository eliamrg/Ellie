<ion-header  class="ion-no-border" mode="ios">
  <ion-toolbar class="topToolbar" >
    <ion-title >
      <ion-button color="light" class="buttonToolBar" >
        <ion-label color="dark" class="tittleToolBar" >
          Ellie
        </ion-label>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" mode="ios">

  

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)"  >
    <ion-refresher-content pullingIcon="lines"
    refreshingSpinner="bubbles"></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">Welcome {{userName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="posts">
    <ion-card class="postcard" *ngFor="let post of posts; let idPost = index;" >
      <ion-card-header >
        <ion-chip  color="tertiary" style=" width: 100%;">
          
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="{{post.profilePicture}}" />
          </ion-avatar>
          <ion-label  style="font-size: medium;">{{post.userName}}</ion-label>
          
        </ion-chip>
        
        <ion-card-subtitle>{{post.caption}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <img class="imagePost" defaultImage="../../../assets/Ellie icon.png" [lazyLoad]="post.picture" />
        <ion-label  style="color: white; font-size: small" >{{post.date}}</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button size="small" fill="clear">
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-button>
              <ion-label >
                <p class="buttonlabel" >152</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-button size="small" fill="clear">
                <ion-icon slot="icon-only" name="heart-dislike"></ion-icon>
              </ion-button>
              <ion-label >
                <p class="buttonlabel" >2</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-button size="small" fill="clear">
              <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
            </ion-button>
            <ion-label >
              <p class="buttonlabel" >11</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-button size="small" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-item>
                
                <ion-input placeholder="Nice Picture!"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="3">
              <ion-button size="small" fill="clear">
                <ion-icon slot="icon-only" name="chatbubble"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  

  
  <ion-infinite-scroll *ngIf="!endReached" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <ion-card *ngIf="endReached"  color="transparent" class="endcard">
    <ion-card-header >
      <ion-card-title>You've Reached The End</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <ion-item lines="none" color="transparent" >

        <ion-label class="ion-text-wrap" style="font-size: large;" color="dark">You've seen all new posts</ion-label>
      
      <ion-icon color="dark" slot="end"  name="checkmark-circle-outline"></ion-icon>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

</ion-content>
