<ion-content class="ion-padding" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large">Create Account,</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <div  class="ion-padding">
    <ion-label color="medium">Sign up to get started!</ion-label>
  </div>

  <form novalidate (ngSubmit)="register()" [formGroup]="formRegister"  mode="ios">
    
    <ion-item color="transparent">
      <ion-label  position="stacked">Name</ion-label>
      <ion-input [value]="name" (input)="setName($event)" type="text" placeholder="Your Name" ></ion-input>
    </ion-item>
    
    <ion-item color="transparent">
      <ion-label  position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="your@email.com" formControlName="email"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Your Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-input type="password" placeholder="Confirm your Password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-button type="submit">Register</ion-button>
    <ion-button (click)="loginGoogle()">
      Continue with Google  
      <ion-icon slot="end" name="logo-google"></ion-icon>
      
    </ion-button>
  </form>
  <p class="footer-text">I'm a already a member, <a routerLink="/login">Sign In</a></p>
</ion-content>
