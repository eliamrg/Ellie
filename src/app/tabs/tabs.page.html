
<ion-tabs  mode="ios">  

  
  <ion-fab  vertical="bottom" horizontal="center" translucent="false">
    <ion-fab-button  href="/dashboard/createPost" color="tertiary">
      <ion-icon    name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab  vertical="top" horizontal="end" translucent="false">
    <ion-fab-button size="small"  color="tertiary">
      <ion-icon    name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar  slot="bottom" class="ion-no-border">
    <ion-tab-button tab="home">
      <ion-icon  name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button href="/conversations" class="comments">
      <ion-icon  name="chatbubbles"></ion-icon>
      <ion-badge >!</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="" class="">
      
    </ion-tab-button>

    <ion-tab-button tab="notifications" class="notifs">
      <ion-icon  name="notifications"></ion-icon>
      <ion-badge >!</ion-badge>
    </ion-tab-button>

    <ion-tab-button   tab="profile">
      <ion-icon  name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
